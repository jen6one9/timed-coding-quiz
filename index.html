<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <section>
        <h6>Highest Score:</h6>

        <header>
            <h1>The Coding Quiz Challenge</h1>
            <p>You have 1 minute to complete 5 questions. Are you ready?</p>

        </header>
    </section>


    <div class="quiz" id="multiple choice">
        <p id="timer">1:00</p>
        <button id="quizStart" class="btn">Click to Begin</button>
    </div>

    <div id="countdown"></div>

    <div id="quizContainer">
        <h3> Your Score: <span id="score"></span></h3>
            
        <h4 id="questions"></h4>


        <button type="button" class="btn-group" id="A"></button>
        <button type="button" class="btn-group" id="B"></button>
        <button type="button" class="btn-group" id="C"></button>
        <button type="button" class="btn-group" id="D"></button>

    </div>


    <section class="quiz" id="timesUp">
        <h2 id="timeranout"></h2>

        <input placeholder="Type your initials here" id="initials"></input>
        <button type="button" class="initialsButton" id="timesUp" id="Submit">Submit</button>


    </section>


    </section>
    <script src="script.js"></script>
</body>

</html>
