<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <section>
        <header>
            <h1>The Coding Quiz Challenge</h1>
            <h6>Highest Score: </h6>
            <h3> Your Score: <span id= "score"></span></h3>
        </header>
    </section>

    <p id="timer">5:00</p> 

    <div class="quizStart">
        <button id="quizStart" class="btn">Click to Begin</button>

        <br>
        </br>


    </div>

    <div class="btn-group" role="group" aria-label="10 questions">
        <button type="button" class="btn btn-secondary">Question #1</button>
        <button type="button" class="btn btn-secondary">Question #2</button>
        <button type="button" class="btn btn-secondary">Question #3</button>
        <button type="button" class="btn btn-secondary">Question #4</button>
        <button type="button" class="btn btn-secondary">Question #5</button>
        <button type="button" class="btn btn-secondary">Question #6</button>
        <button type="button" class="btn btn-secondary">Question #7</button>
        <button type="button" class="btn btn-secondary">Question #8</button>
        <button type="button" class="btn btn-secondary">Question #9</button>
        <button type="button" class="btn btn-secondary">Question #10</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
