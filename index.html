<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <section>
        <h6>Highest Score:</h6>

        <header>
            <h1>The Coding Quiz Challenge</h1>
            <p>You have 2 minutes to answer 10 questions. Are you ready?</p>

        </header>


    </section>
    <div class="quiz" id="multiple choice">
        <p id="timer">2:00</p>
        <button id="quizStart" class="btn">Click to Begin</button>
    </div>

    <h3> Your Score: <span id="score"></span></h3>

    </div>
    <div>
        <ul>
            <li><button type="buton" class="btn-group" id="choiceA"></button></li>
            <li><button type="buton" class="btn-group" id="choiceB"></button></li>
            <li><button type="buton" class="btn-group" id="choiceC"></button></li>
            <li><button type="buton" class="btn-group" id="choiceD"></button></li>
        </ul>
    </div>

    <section class="quiz" id="timesUp">
        <h2>Sorry! Time's Up!</h2>
       <button type="button" class="btn" id="timesUp"> id="showScore">
           
    </section>

    <script src="script.js"></script>
</body>

</html>
